<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>CSS Selectors</title>
  <style>
   p.sentence1{color:red;}
   p.sentence2{color:green;}
   p.sentence3{color:blue;}
  </style>
 </head>
 <body>
  <p class="sentence1">Sentence 1.</p>
  <p class="sentence2">Sentence 2.</p>
  <p class="sentence3">Sentence 3.</p>
 </body>
</html>
